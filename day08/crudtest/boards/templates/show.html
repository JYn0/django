{% extends 'base.html' %}
{% block content %}
<h2>
    제목 : {{board.title}}
</h2>
<hr/>
<p class="h4">{{board.contents}}</p>

<p class="form-group text-right">created by {{board.creator}}</p>

<div class="mt-3 text-center">
    <a href="/boards/{{board.id}}/edit" class="btn btn-warning text-white" >수정하기</a>
    <a href="/boards/{{board.id}}/delete" class="btn btn-danger">삭제하기</a>
</div>
  
{% endblock %}
