{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'articles:new' %}" method="POST">
      <input type="text" class="form-control" name="csrfmiddlewaretoken" value="{{csrf_token}}">
      
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="contetns">Contents</label>
            <textarea name="contents" rows="5" class="form-control" id="contents"></textarea>
        </div>
        <div class="form-group">
          <label for="creator">Creator</label>
          <input name="creator" type="text" class="form-control" id="contents" placeholder="creator">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
